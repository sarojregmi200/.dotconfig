window:
  padding:
    x: 10
    y: 10
  decorations: none
  opacity: 1

define: &font_family 'SF Mono'
font:
  normal:
    family: *font_family 
    style: Regular
  bold:
    family: *font_family 
    style: Bold
  italic:
    family: *font_family 
    style: Italic
  bold_italic:
    family: *font_family 
    style: Bold Italic
  size: 10.0

cursor:
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Block

# configuring themes
import:
 - ~/.config/alacritty/themes/themes/catppuccin_mocha.yaml

